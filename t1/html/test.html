<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Formulario Dinámico de Selección Múltiple</title>
<script>
// Función para actualizar las opciones basadas en la selección
function actualizarOpciones() {
  // Listados de frutas y verduras
  var frutas = [
    "Manzana", "Banana", "Cereza", "Dátil", "Elderberry", "Higo", "Grosella", "Kiwi",
    "Lima", "Mango", "Nectarina", "Naranja", "Papaya", "Pera", "Piña", "Ciruela", 
    "Rambután", "Fresa", "Mandarina", "Sandía"
  ];
  var verduras = [
    "Zanahoria", "Brócoli", "Espárrago", "Coliflor", "Maíz", "Pepino", "Berenjena", 
    "Ajo", "Lechuga", "Mushroom", "Cebolla", "Papa", "Calabaza", "Tomate", "Calabacín"
  ];

  // Obtener el valor del tipo seleccionado
  var tipoSeleccionado = document.getElementById("tipoProducto").value;
  var opciones = document.getElementById("opcionesProducto");

  // Limpiar las opciones actuales
  opciones.innerHTML = "";

  // Agregar las nuevas opciones basadas en el tipo seleccionado
  var productos = tipoSeleccionado === "frutas" ? frutas : verduras;
  productos.forEach(function(producto) {
    var opcion = new Option(producto, producto);
    opciones.add(opcion);
  });
}
</script>
</head>
<body>

<form>
  <label for="tipoProducto">Seleccione el tipo:</label>
  <select id="tipoProducto" onchange="actualizarOpciones()">
    <option value="frutas">Frutas</option>
    <option value="verduras">Verduras</option>
  </select><br><br>
  
  <label for="opcionesProducto">Seleccione los productos:</label>
  <select id="opcionesProducto" multiple size="10">
    <!-- Las opciones se llenarán basadas en la selección anterior -->
  </select><br><br>

  <!-- Otros campos del formulario y botón de enviar -->
</form>

<script>
// Inicializar las opciones al cargar la página
document.addEventListener('DOMContentLoaded', function() {
  actualizarOpciones();
}, false);
</script>

</body>
</html>
