<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Agregar Producto</title>
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <link rel="stylesheet" type="text/css" href="../css/agregar-formato.css">
    </head>
    <body>
        <!-- Navbar -->
        <div class="navbar">
            <a href="index.html" class="nav-button">Inicio</a>
            Lo Vegador On-Line
        </div>
        <!-- Formulario para agregar un producto -->
        <div class="container">
            <h2 style="text-align: center;">Agrega producto(s) a proveer</h2>
            <div class="formulario">
                <form method="post">
                    <div class="grupo-input">
                        <label for="choose-product">Tipo de producto:</label>
                        <select id="choose-product" name="choose-product">
                            <option value="" selected disabled hidden>Seleccionar una opción</option>
                            <option value="frutas">Frutas</option>
                            <option value="verduras">Verduras</option>
                        </select>
                    </div>
                    <div class="grupo-input">
                        <div id="labelProductosContainer" style="display: none;">
                            <label>Productos:</label>
                        </div>
                        <div id="productosCheckboxContainer" class="grid-container">
                            <!-- Aquí se agregarán los productos disponibles -->
                        </div>
                    </div>
                    <div class="grupo-input">
                        <label for="descripcion">Descripción:</label>
                        <textarea name="descripcion" id="descripcion" cols="50" rows="4"></textarea>
                    </div>
                    <div class="grupo-input" id="contenedorFotos">
                        <label for="foto1">Sube fotos relacionadas (mín. 1 - max. 3):</label>
                        <input type="file" id="foto1" name="fotos" accept="image/*" onchange="agregarFotoProducto()" required>
                    </div>
                    <div class="grupo-input">
                        <label for="selectorRegion">Región:</label>
                        <select id="selectorRegion">
                            <option value="" selected disabled hidden>Seleccione una Región</option>
                            <!-- Las opciones se llenarán con JavaScript -->
                        </select>
                    </div>
                    <div class="grupo-input">
                        <label for="selectorComuna">Comuna:</label>
                        <select id="selectorComuna">
                            <option value="" selected disabled hidden>Seleccione una Comuna</option>
                            <!-- Las opciones se llenarán con JavaScript -->
                        </select>
                    </div>
                    <div class="grupo-input">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" minlength="3" required>
                    </div>
                    <div class="grupo-input">
                        <label for="email">Correo electrónico:</label>
                        <input id="email" name="email" type="email" required>
                    </div>
                    <div class="grupo-input">
                        <label for="phone">Nro. de teléfono:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div id="form-envio">
                        <button type="button" id="envio">
                            Agregar producto(s)
                        </button>
                    </div>
                </form>
            </div>
            <!-- Modal de confirmación -->
            <div id="modalConfirmacion" class="modal">
                <div class="modal-content">
                    <p>¿Confirma el registro de este producto?</p>
                    <button id="confirmarRegistro">Sí, confirmo</button>
                    <button id="cancelarRegistro">No, quiero volver al formulario</button>
                </div>
            </div>

            <div id="modalModificable" class="modal">
                <div class="modal-content">
                    <p id="textoModal">Este es un mensaje predeterminado.</p>
                    <button id="cerrarModal">Cerrar</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Tarea 1 - CC5002 Desarrollo de Aplicaciones Web - Felipe Valdebenito Bravo</p>
        </div>

        <script src="../js/agregar.js"></script>
    </body>
</html>
